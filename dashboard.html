<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .top-bar {
      background-color: #ffffff;
      padding: 12px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ccc;
    }

    .left-section {
      display: flex;
      align-items: center;
    }

    .left-section img {
      height: 32px;
      margin-right: 10px;
    }

    .left-section span {
      font-size: 22px;
      font-weight: bold;
      color: #000;
      cursor: pointer;
    }

    .right-section {
      display: flex;
      align-items: center;
    }

    .right-section a {
      margin-left: 25px;
      text-decoration: none;
      color: #000;
      font-weight: bold;
      font-size: 16px;
    }

    .right-section a.account-btn {
      background-color: #000;
      color: #fff;
      padding: 6px 18px;
      border-radius: 6px;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .top-bar {
      background-color: #ffffff;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      border-bottom: 1px solid #ccc;
    }

    .top-bar img {
      height: 36px;
      margin-right: 10px;
    }

    .top-bar span {
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      color: #000;
    }

    .dashboard-container {
      display: flex;
      flex: 1;
      height: 100%;
    }

    .sidebar {
      width: 220px;
      background-color: #000000;
      color: #ecf0f1;
      padding: 20px;
      box-sizing: border-box;
    }

    .sidebar h2 {
      margin-top: 0;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar ul li {
      margin: 15px 0;
    }

    .sidebar ul li a {
      color: #ecf0f1;
      text-decoration: none;
    }

    .main-content {
      flex: 1;
      background-color: #ecf0f1;
      padding: 20px;
    }

    .header {
      background-color: #000000;
      color: white;
      padding: 15px 20px;
      font-size: 24px;
    }

    .content {
      margin-top: 20px;
    }

    .card {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #e0e2e0;
    }
    .content {
      text-align: center;
      margin-top: 50px;
      background: linear-gradient(to right, #646c6e, #313434);
      margin: 50px auto;
      padding: 40px;
      border-radius: 8px;
      width: 70%;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
    }
    .footer {
      background: linear-gradient(to right, #f5f5f5, #ffffff);
      color: rgb(10, 10, 10);
      text-align: center;
      padding: 15px 0;
      margin-top: 50px;
    }
    .logo {
      width: 100px;
    }
  </style>
</head>
</head>
<body>

  <!-- Top Bar -->
  <div class="top-bar">
    <div class="left-section">
      <img src="https://i.ibb.co/N2mvGJ7X/material-symbols-pedal-bike-outline.png" alt="Bike Icon">
      <span onclick="window.location.href='/'">Campus Rides</span>
    </div>
    <div class="right-section">
      <a href="/home.html">Home</a>
    </div>
  </div>

  <!-- Dashboard Layout -->
  <div class="dashboard-container">
    <div class="sidebar">
      <h2>Account</h2>
      <ul>
        <li><a href="account.html">Profile</a></li>
        <li><a href="history.html">History</a></li>
        <li><a href="log_in.html">Logout</a></li>
      </ul>
    </div>
    
    <div class="main-content">
      <div class="header">Welcome, To Campus Ride</div>
      <div class="content">
        <h2>Welcome to Dashboard</h2>
      </div>
    <div class="footer">
      2025 Campas Ride. All rights reserved.
    </div>
  </div>
</body>
</html>
