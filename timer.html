    <script>
        let seconds = 0;
        let timerInterval;
        const ratePerMinute = 5 / 10; // 5 Taka per 10 minutes â†’ ~0.3333 Taka per minute

        function formatTime(sec) {
            const hrs = String(Math.floor(sec / 3600)).padStart(2, '0');
            const mins = String(Math.floor((sec % 3600) / 60)).padStart(2, '0');
            const secs = String(sec % 60).padStart(2, '0');
            return `${hrs}:${mins}:${secs}`;
        }

        function updateDisplay() {
            document.getElementById('timer').textContent = `Time: ${formatTime(seconds)}`;
            const cost = ((seconds / 60) * ratePerMinute).toFixed(2);
            document.getElementById('cost').textContent = `Cost: ${cost} Taka`;
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                seconds++;
                updateDisplay();
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timerInterval);
            const finalTime = formatTime(seconds);
            const finalCost = ((seconds / 60) * ratePerMinute).toFixed(2);
            console.log("Total time used:", finalTime);
            console.log("Total cost:", finalCost, "Taka");
            alert(`Timer stopped.\nTotal time: ${finalTime}\nTotal cost: ${finalCost} Taka`);
        }

        startTimer(); // Start the timer on page load
    </script>
